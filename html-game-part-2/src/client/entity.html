<bindable name="entity"></bindable>

<div class="entity" css="
    left: ${entity.context.left}px;
    top: ${entity.context.top}px;
    width: ${entity.context.width}px;
    height: ${entity.context.height}px;
    background-image: url(../assets/${entity.context.image});
    background-size: cover;
    transform: scaleX(${entity.context.heading});
"></div>
